<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="roof">
        <h1>RIXOS</h1>

          <div id="four" class="num"><p>4</p></div>

        <div class="main_floors">

                <button id="btnDown" onclick="soundClick1()">
                  <img src="./images/btn_down.svg" alt="btn" />
                </button>
                <button onclick="soundClick()">Music</button>
                <button id="go-btn" onclick="soundClick1()">Floor</button>
              </div>
            </div>
          </div>
          <div class="floors"></div>
          <div class="floors"></div>
          <div class="floors"></div>
          <div class="floors"></div>

      </div>
    </div>
